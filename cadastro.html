<!DOCTYPE html>
<html>
<head>

    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>

</head>
<body>
   <header>
    <div class="cabecalho">
  <nav>
    <h1>STYLECYCLE</h1>
    <a href="index.html" class="" onclick="">Home</a>
    <a href="sobre.html" class="">Sobre</a>
    <a href="cadastro.html">Cadastro</a>

    </header> 


    <section>
<div class="container-cadastro">
<h1 style="text-align: center">Cadastro</h1>
<form>
<div class="formulario">
  
    <label for="">Nome</label>
    <input type="text" name="nome" placeholder="Seu nome" class="form-control" id="nomeUser">
   
    <label for="">E-mail</label>
    <input type="text" name="email" placeholder="Seu e-mail"  id="email"> 

    <label for="">CPF</label>
    <input type="text" name="cpf" placeholder="Digite CPF"  id="cpf">
    
     <label for="">CEP</label>
    <input type="text" name="cep" placeholder="Digite CEP"  id="cep">
    
     <label for="">Rua</label>
    <input type="text" name="Rua" placeholder="Digite Rua"  id="rua">

     <label for="">Bairro</label>
    <input type="text" name="bairro" placeholder="Digite bairro"  id="bairro">

     <label for="">Numero</label>
    <input type="text" name="numero" placeholder="Digite numero"  id="numero">

<button type="button" class="btn-cadastrar" onclick="cadastrar()">Cadastrar</button>
</form>
</div>
</section>
</body>
</html>
