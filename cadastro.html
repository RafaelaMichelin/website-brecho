<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='main.js'></script>
</head>
<body>
   <header>
    <div class="cabecalho">
  <nav>
    <h1>STYLECYCLE</h1>
    <a href="index.html" class="" onclick="">Home</a>
    <a href="sobre.html" class="">Sobre</a>
    <a href="cadastro.html">Cadastro</a>
  </nav>
</div>
    </header> 


<section class="section3">
  <div class="container-cadastro">
    <h1>Cadastro</h1>
    <form>
      <div class="formulario">
        <label for="nomeUser">Nome</label>
        <input type="text" name="nome" placeholder="Seu nome" class="form-control" id="nomeUser">
        
        <label for="email">E-mail</label>
        <input type="text" name="email" placeholder="Seu e-mail" id="email"> 

        <label for="cpf">CPF</label>
        <input type="text" name="cpf" placeholder="Seu CPF" id="cpf">
        
        
        <label for="cep">CEP</label>
        <input type="text" name="cep" placeholder="Seu CEP" id="cep">

        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" placeholder="Digite a cidade" id="cidade">

        <label for="estado">Estado</label>
        <input type="estado" name="estado" placeholder="Digite estado" id="estado">
        
        <label for="rua">Rua</label>
        <input type="text" name="Rua" placeholder="Digite Rua" id="rua">

        <label for="bairro">Bairro</label>
        <input type="text" name="bairro" placeholder="Digite bairro" id="bairro">

        <label for="numero">Número</label>
        <input type="text" name="numero" placeholder="Digite número" id="numero">

        <button type="button" class="btn-cadastrar" onclick="cadastrar()">Cadastrar</button>
      </div>
    </form>
  </div>
</section>

</body>
</html>
